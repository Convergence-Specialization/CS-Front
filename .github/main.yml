name: React app deployement

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
         
    - name: Install External Modules
      run: yarn install

    - name: Deploy react app to github pages
      uses: yarn deploy